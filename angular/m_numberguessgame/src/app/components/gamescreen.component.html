<h2>Game Screen</h2>
<p>Guess a number between {{currentLow}} and {{currentHigh}}. You have guessed {{guesses}} times</p>
<p>Game says: {{message}}</p>
<form (ngSubmit)="guess()" #guessform="ngForm">
  <label for="guuess">Guess a number</label>
  <input type="number" name="guess" id="guess" [(ngModel)]="currentGuess" />
  <input type="submit" value="Guess" />
</form>
