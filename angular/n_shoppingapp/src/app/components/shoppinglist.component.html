<table class="table table-striped">
  <thead>
    <tr>
      <th>Type</th>
      <th>Count</th>
      <th>Price</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.type}}</td>
      <td>{{item.count}}</td>
      <td>{{item.price}}</td>
      <td><button class="btn btn-danger" (click)="removeItem(item.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
