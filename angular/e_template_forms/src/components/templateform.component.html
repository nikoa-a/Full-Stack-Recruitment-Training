<div>
  <form (ngSubmit)="addApple()" #appleform="ngForm">
    <label for="color">Apple Color</label>
    <input 
      type="text"
      name="color"
      id="color"
      [(ngModel)]="apple.color"/>
    <input type="submit" value="Add Apple" />
  </form>
  <ul style="list-style-type: none">
    <li *ngFor="let a of apples; let idx=index">
      <p>Apple color:{{a.color}}</p>
      <button (click)="eatApple(idx)">Eat apple</button>
    </li>
  </ul>
</div>
