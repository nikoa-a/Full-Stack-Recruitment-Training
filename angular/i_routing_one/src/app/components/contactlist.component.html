<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of contactList">
      <td>{{c.firstname}}</td>
      <td>{{c.lastname}}</td>
      <td>{{c.email}}</td>
      <td>{{c.phone}}</td>
      <td><button (click)="removeContact(c.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
