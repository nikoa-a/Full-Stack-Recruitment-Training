<div class="container">
  <form #loginform="ngForm">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="usernmae" id="username" class="form-control" [(ngModel)]="user.username" />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password" />
    </div>
    <button class="btn btn-secondary" (click)="register()">Register</button>
    <button class="btn btn-secondary" (click)="onLogin()">Login</button>
  </form>
  <h2>{{message}}</h2>
</div>
